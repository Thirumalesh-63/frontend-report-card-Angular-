<mat-card>
  <mat-card-title>{{ isEditOperation ? 'Edit Exam' : 'Add Exam' }}</mat-card-title>

  <mat-card-content>

    <form #examForm="ngForm" (ngSubmit)="onSubmit(examForm)">

      <mat-form-field>
        <input matInput placeholder="Exam Name" name="examname" [(ngModel)]="exam.examName" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" name="selectedDate" [(ngModel)]="exam.examDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Total Marks" name="totalmarks" [(ngModel)]="exam.totalMarks" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">{{ isEditOperation ? 'Edit Exam' : 'Add Exam' }}</button>

    </form>

  </mat-card-content>
</mat-card>
