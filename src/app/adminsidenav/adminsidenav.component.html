<!-- write html code using angular material for the side nav and the side nav contains subjects,exam,marks with onclick event -->
<!-- 
 -->
 <div class="sidenav-container">
   <mat-nav-list class="sidenav-list">
     <a mat-list-item (click)="onSidenavClick('Subjects')">Subjects</a>
     <a mat-list-item (click)="onSidenavClick('Exam')">Exam</a>
     <a mat-list-item (click)="onSidenavClick('Marks')">Marks</a>
   </mat-nav-list>
 </div>
